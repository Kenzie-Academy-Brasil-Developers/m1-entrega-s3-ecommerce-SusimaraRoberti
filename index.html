<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetStore</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>PetStore</h1>
        <nav id="botoesCategorias">
          <button class="botaoPrincipal">Todos</button>
          <button>Ração</button>
          <button>Brinquedos</button>
          <button>Acessórios</button>
        </nav>
      </div>
    </header>
    <main>
      <section class="pagina" id="pagina">
        <section class="box" id="todos-produtos"></section>
        <aside class="lateral">
          <form id="pesquisa" class="pesquisa">
            <input
              type="text"
              id="texto"
              placeholder="Digite aqui sua pesquisa"
            />
            <button onclick="search()" type="submit">Pesquisar</button>
          </form>
          <section class="carrinho">
            <div class="carrinho-header">
              <h2 class="titulo">Carrinho de Compras</h2>
            </div>
            <section class="itensNoCarrinho" id="carrinho"></section>
            <section class="total">
              <div class="total-linha">
                <p class="total-linha-branco">Quantidade</p>
                <p id="qtd">0</p>
              </div>
              <div class="total-linha">
                <p class="total-linha-branco">Total</p>
                <p id="valor">R$0.00</p>
              </div>
            </section>
          </section>
        </aside>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
